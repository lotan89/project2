<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<title>Leaflet Map</title>
	<link rel="stylesheet" href="css/leaflet.css">
    <script src="js/leaflet.js"></script>
    <script src="js/jquery.js"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
	<div id="map"></div>
	<script>
	
var map = L.map("map").setView([32, 35], 8);

L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
	maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(map);

// Set URL
var url = "https://lotan89.carto.com/api/v2/sql?";

// Set SQL Query
var sqlQuery = "SELECT tachanaid, the_geom FROM bi";

// load GeoJSON from CARTO database
$.getJSON(url + sqlQuery, function(data) {
    L.geoJSON(data, {
        onEachFeature: function (feature, layer) {
            layer.bindPopup(feature.properties.tachanaid);
        }
    }).addTo(map);
});

	</script>
</body>
</html>
